<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with QR Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 26px;
      z-index: -1;
    }

    .whatsapp-icon {
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .qr-container {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      padding: 24px;
      margin: 24px 0;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #qrCanvas {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .status {
      margin: 20px 0;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .status.waiting {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
      animation: pulse 2s infinite;
    }

    .status.success {
      background: linear-gradient(135deg, #27ae60, #1e8449);
      color: white;
    }

    .status.error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
      margin-top: 24px;
    }

    .back-button:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .instructions {
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      color: #2c3e50;
      font-size: 14px;
      line-height: 1.5;
    }

    .timer {
      font-size: 18px;
      font-weight: 700;
      color: #e67e22;
      margin: 16px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .qr-container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="whatsapp-icon">
      <svg viewBox="0 0 24 24">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.464 3.488"/>
      </svg>
    </div>
    
    <h1>Scan QR with WhatsApp</h1>
    <p class="subtitle">Open WhatsApp on your phone and scan the QR code below to connect</p>
    
    <div class="qr-container">
      <div class="loading-spinner" id="loadingSpinner"></div>
      <canvas id="qrCanvas" style="display: none;"></canvas>
    </div>
    
    <div class="instructions">
      <strong>üì± How to scan:</strong><br>
      1. Open WhatsApp on your phone<br>
      2. Tap Menu (‚ãÆ) ‚Üí Linked Devices<br>
      3. Tap "Link a Device" ‚Üí Scan QR code
    </div>
    
    <div class="timer" id="timer" style="display: none;">‚è∞ Time remaining: <span id="countdown">40</span>s</div>
    
    <div class="status waiting" id="status">üîÑ Loading QR code...</div>
    
    <a href="index.html" class="back-button">
      ‚Üê Back to Options
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    let countdownTimer;
    let timeLeft = 40;

    function startCountdown() {
      const timerElement = document.getElementById('timer');
      const countdownElement = document.getElementById('countdown');
      
      timerElement.style.display = 'block';
      
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        
        if (timeLeft <= 10) {
          countdownElement.style.color = '#e74c3c';
        }
        
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          document.getElementById('status').className = 'status error';
          document.getElementById('status').innerHTML = '‚è∞ QR code expired. Please refresh to get a new one.';
          timerElement.style.display = 'none';
        }
      }, 1000);
    }

    async function getQR() {
      const statusElement = document.getElementById('status');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const qrCanvas = document.getElementById('qrCanvas');
      
      try {
        // Simulate QR generation since we don't have a real backend
        // In a real implementation, this would fetch from your backend
        setTimeout(() => {
          const dummyQR = "1@example,session,base64encodeddata";
          
          QRCode.toCanvas(qrCanvas, dummyQR, {
            width: 280,
            margin: 2,
            color: {
              dark: "#2c3e50",
              light: "#ffffff"
            },
            errorCorrectionLevel: 'M'
          }, (error) => {
            loadingSpinner.style.display = 'none';
            
            if (error) {
              statusElement.className = 'status error';
              statusElement.innerHTML = '‚ùå Failed to generate QR code';
            } else {
              qrCanvas.style.display = 'block';
              statusElement.className = 'status success';
              statusElement.innerHTML = '‚úÖ Scan QR code within 40 seconds';
              startCountdown();
            }
          });
        }, 2000); // Simulate loading time
        
        /* 
        // Real implementation would look like this:
        const res = await fetch("/qr");
        const data = await res.json();
        if (data.qr) {
          QRCode.toCanvas(qrCanvas, data.qr, {
            width: 280,
            margin: 2,
            color: {
              dark: "#2c3e50",
              light: "#ffffff"
            }
          });
          loadingSpinner.style.display = 'none';
          qrCanvas.style.display = 'block';
          statusElement.className = 'status success';
          statusElement.innerHTML = '‚úÖ Scan QR code within 40 seconds';
          startCountdown();
        } else {
          throw new Error('No QR code received');
        }
        */
      } catch (error) {
        loadingSpinner.style.display = 'none';
        statusElement.className = 'status error';
        statusElement.innerHTML = '‚ùå Error: ' + error.message;
      }
    }

    // Start QR generation when page loads
    getQR();
  </script>
</body>
</html>
