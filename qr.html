<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect WhatsApp Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    #status.success {
      color: #0f0;
    }

    #status.error {
      color: #f00;
    }
  </style>
</head>
<body>

  <form id="connectForm">
    <h2>Connect WhatsApp Bot</h2>
    <input type="text" id="session_id" placeholder="Enter Session ID (only part after /file/)" required />
    <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g. 9471XXXXXXX)" required />
    <button type="submit">Connect Now</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("connectForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const session_id = document.getElementById("session_id").value.trim();
      const number = document.getElementById("number").value.trim();

      statusDiv.textContent = "Connecting to WhatsApp...";
      statusDiv.className = "";

      try {
        const res = await fetch("/connect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ session_id, number })
        });

        const data = await res.json();

        if (data.success) {
          statusDiv.textContent = "✅ Successfully connected and auto status react is running.";
          statusDiv.className = "success";
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ Failed to connect: " + err.message;
        statusDiv.className = "error";
      }
    });
  </script>

</body>
</html>
